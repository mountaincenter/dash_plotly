name: Data Pipeline

on:
  schedule:
    # ÊØéÊó•23ÊôÇÔºàJSTÔºâ„Å´ÂÆüË°åÔºàÂúüÊó•Á•ùÂê´„ÇÄÔºâ
    # GrokÈÅ∏ÂÆö„ÅØÊùêÊñô„ÅÆÈÆÆÂ∫¶„ÅåÈáçË¶Å„Å™„Åü„ÇÅ„ÄÅÊØéÊó•ÂÆüË°å
    # GitHub Actions cron „ÅØÂ∏∏„Å´UTCÊôÇÂàª„ÅßÊåáÂÆö
    # JST = UTC + 9ÊôÇÈñì „ÅÆÂ§âÊèõ„ÇíÂé≥ÂÆà
    - cron: "45 7 * * *" # UTC 07:45 = JST 16:45 (ÂΩìÊó•) - Ê†™‰æ°„Éá„Éº„ÇøÊõ¥Êñ∞„ÅÆ„ÅøÔºàTOPIXÁ≥ª16:30Êõ¥Êñ∞ÂæåÔºâ
    - cron: "0 14 * * *" # UTC 14:00 = JST 23:00 (ÂΩìÊó•) - GrokÈÅ∏ÂÆö + Ê†™‰æ°„Éá„Éº„ÇøÊõ¥Êñ∞
  workflow_dispatch:
    inputs:
      skip_trading_day_check:
        description: "Âñ∂Ê•≠Êó•„ÉÅ„Çß„ÉÉ„ÇØ„Çí„Çπ„Ç≠„ÉÉ„ÉóÔºà„Çπ„Ç±„Ç∏„É•„Éº„É´„Å´Èñ¢‰øÇ„Å™„ÅèÂº∑Âà∂ÂÆüË°åÔºâ"
        type: boolean
        default: false
      force_meta_jquants:
        description: "meta_jquants.parquet„ÇíÂº∑Âà∂Êõ¥Êñ∞Ôºà7Êó•Èñì„ÅÆÈÆÆÂ∫¶„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÁÑ°Ë¶ñÔºâ"
        type: boolean
        default: false
      force_grok:
        description: "GrokÈäòÊüÑÈÅ∏ÂÆö„ÇíÂº∑Âà∂ÂÆüË°åÔºàgenerate_grok_trending.py„ÇíÂÆüË°åÔºâ"
        type: boolean
        default: false
      force_market_summary:
        description: "Â∏ÇÂ†¥„Çµ„Éû„É™„ÉºÁîüÊàê„ÇíÂº∑Âà∂ÂÆüË°åÔºàgenerate_market_summary.py„ÇíÂÆüË°åÔºâ"
        type: boolean
        default: false
      show_market_summary_in_slack:
        description: "SlackÈÄöÁü•„Å´Â∏ÇÂ†¥„Çµ„Éû„É™„Éº„ÇíË°®Á§∫ÔºàÊâãÂãïÂÆüË°åÊôÇ„ÅÆ„ÅøÊúâÂäπÔºâ"
        type: boolean
        default: false
      force_1645_mode:
        description: "16:45„É¢„Éº„Éâ„ÇíÂº∑Âà∂ÔºàGrokÈÅ∏ÂÆö„Çπ„Ç≠„ÉÉ„Éó„ÄÅ„Éê„ÉÉ„ÇØ„ÉÜ„Çπ„ÉàÂÆüË°åÔºâ"
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  pipeline:
    runs-on: ubuntu-latest
    environment: AWS_OIDC

    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-1' }}
      S3_BUCKET: ${{ vars.DATA_BUCKET || vars.S3_BUCKET }}
      S3_PREFIX: ${{ vars.PARQUET_PREFIX || 'parquet/' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup J-Quants authentication
        run: |
          # Create .env.jquants for J-Quants API v2 authentication
          cat > .env.jquants <<EOF
          JQUANTS_API_KEY=${{ secrets.JQUANTS_API_KEY }}
          EOF

          echo "‚úÖ J-Quants v2 authentication configured"

      - name: Force execution notice
        if: ${{ github.event.inputs.skip_trading_day_check == 'true' }}
        run: |
          echo "‚ö†Ô∏è  FORCE EXECUTION MODE"
          echo "Trading day check has been bypassed via manual dispatch"
          echo "Pipeline will run regardless of schedule"

      - name: Determine execution mode
        id: exec_mode
        run: |
          CURRENT_HOUR=$(TZ=Asia/Tokyo date +%H)
          echo "Current hour (JST): $CURRENT_HOUR"

          # force_1645_mode „Åå true „ÅÆÂ†¥Âêà„ÄÅÂº∑Âà∂ÁöÑ„Å´16:45„É¢„Éº„ÉâÔºàGrokÈÅ∏ÂÆö„Çπ„Ç≠„ÉÉ„ÉóÔºâ
          if [ "${{ github.event.inputs.force_1645_mode }}" = "true" ]; then
            echo "mode=stock_data_forced" >> $GITHUB_OUTPUT
            echo "skip_trading_check=true" >> $GITHUB_OUTPUT
            echo "skip_grok=true" >> $GITHUB_OUTPUT
            echo "üíπ FORCED 16:45 Mode - Grok selection SKIPPED, backtest ENABLED"
          # force_grok „Åå true „ÅÆÂ†¥Âêà„ÄÅÂº∑Âà∂ÁöÑ„Å´GROK„É¢„Éº„Éâ
          elif [ "${{ github.event.inputs.force_grok }}" = "true" ]; then
            echo "mode=grok_forced" >> $GITHUB_OUTPUT
            echo "skip_trading_check=true" >> $GITHUB_OUTPUT
            echo "skip_grok=false" >> $GITHUB_OUTPUT
            echo "üöÄ FORCED GROK Mode - Manual GROK selection execution"
          # 23ÊôÇÔºà14:00 UTCÔºâ„ÅÆÂÆüË°å„ÅØGROK„É¢„Éº„ÉâÔºàÂñ∂Ê•≠Êó•„ÉÅ„Çß„ÉÉ„ÇØ„Å™„Åó„ÄÅGrokÈÅ∏ÂÆöÂÆüË°åÔºâ
          elif [ "$CURRENT_HOUR" = "23" ]; then
            echo "mode=grok_daily" >> $GITHUB_OUTPUT
            echo "skip_trading_check=true" >> $GITHUB_OUTPUT
            echo "skip_grok=false" >> $GITHUB_OUTPUT
            echo "üìä GROK Daily Mode (23:00 JST) - Grok selection enabled"
          else
            echo "mode=stock_data" >> $GITHUB_OUTPUT
            echo "skip_trading_check=false" >> $GITHUB_OUTPUT
            echo "skip_grok=true" >> $GITHUB_OUTPUT
            echo "üíπ Stock Data Mode (16:45 JST) - Grok selection skipped"
          fi

      - name: Check trading day window
        id: check_trading
        if: ${{ github.event.inputs.skip_trading_day_check != 'true' && steps.exec_mode.outputs.skip_trading_check != 'true' }}
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
        run: |
          echo "üîç Checking if within trading day execution window..."
          python scripts/check_trading_day.py
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Within execution window (16:45-02:00 JST on trading day)"
          else
            echo "‚ùå Outside execution window or non-trading day"
          fi

          exit $EXIT_CODE

      - name: Check next day is trading day (for 23:00 run)
        id: check_next_trading
        if: steps.exec_mode.outputs.mode == 'grok_daily' || steps.exec_mode.outputs.mode == 'grok_forced'
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
        run: |
          echo "üîç Checking if next day is a trading day..."
          python scripts/check_next_day_trading.py
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Next day is a TRADING day - will execute Grok selection"
          else
            echo "‚ùå Next day is NOT a trading day - skipping Grok selection"
            echo "::notice::Skipping Grok selection - next day is not a trading day"
          fi

          exit $EXIT_CODE

      - name: Skip if outside trading window
        if: |
          steps.check_updated.outputs.already_updated == 'true'
        run: |
          echo "::notice::Skipping pipeline execution - already updated today"
          exit 0

      - name: Verify S3 backups before Grok selection
        id: verify_backup
        if: success() && steps.exec_mode.outputs.mode == 'grok_daily' && github.event_name != 'workflow_dispatch'
        env:
          S3_BUCKET: ${{ env.S3_BUCKET }}
        run: |
          echo "üîç Verifying S3 backups before Grok selection..."
          echo "============================================================"

          # verify_grok_backup.py „ÅØ --date „ÇíÁúÅÁï•„Åô„Çã„Å®
          # Ëá™ÂãïÁöÑ„Å´ grok_trending.parquet „Åã„ÇâÊó•‰ªò„ÇíË™≠„ÅøÂèñ„Çã
          python3 scripts/verify_grok_backup.py --bucket "$S3_BUCKET"
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ S3 backups verified successfully"
            echo "backup_verified=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå S3 backup verification failed"
            echo "‚ö†Ô∏è  Aborting Grok selection to prevent data loss"
            exit 1
          fi

      - name: Cleanup grok_trending before selection
        if: success() && steps.exec_mode.outputs.mode == 'grok_daily' && github.event_name != 'workflow_dispatch'
        run: |
          echo "üßπ Cleaning up grok_trending.parquet on S3..."
          echo "============================================================"

          # cleanup_grok_trending.py „ÅåS3„Åã„ÇâË™≠„ÅøËæº„Åø„Éª„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åô„Çã„ÅÆ„Åß„ÄÅÁÑ°Êù°‰ª∂„Å´ÂÆüË°å
          python3 scripts/cleanup_grok_trending.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Cleanup completed successfully"
          else
            echo "‚ùå Cleanup failed"
            exit 1
          fi

      - name: Run Data Pipeline
        id: pipeline
        if: |
          success() && (
            steps.exec_mode.outputs.mode == 'stock_data' ||
            steps.check_next_trading.conclusion == 'success'
          )
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          FORCE_META_UPDATE: ${{ steps.check_trading.outputs.force_meta_update }}
          SKIP_GROK_GENERATION: ${{ steps.exec_mode.outputs.skip_grok }}
          PROMPT_VERSION: v1_2_increased_selection
          ALLOW_GROK_API: "1"
        run: |
          # Create .env.xai for Grok API
          echo "XAI_API_KEY=$XAI_API_KEY" > .env.xai

          echo "============================================================"
          echo "Data Pipeline Execution (GitHub Actions)"
          echo "Started at: $(TZ=Asia/Tokyo date +"%Y-%m-%d %H:%M:%S JST")"
          echo "============================================================"
          echo ""
          echo "Environment variables:"
          echo "  S3_BUCKET=${{ env.S3_BUCKET }}"
          echo "  PARQUET_PREFIX=${{ env.S3_PREFIX }}"
          echo "  AWS_REGION=${{ env.AWS_REGION }}"
          echo "  FORCE_META_UPDATE=$FORCE_META_UPDATE"
          echo "  SKIP_GROK_GENERATION=$SKIP_GROK_GENERATION"
          echo "  LATEST_TRADING_DAY=${{ steps.check_trading.outputs.latest_trading_day }}"
          echo ""

          # Force update flag for meta_jquants (manual trigger override)
          if [ "${{ github.event.inputs.force_meta_jquants }}" = "true" ]; then
            export FORCE_META_UPDATE=true
            echo "‚ö†Ô∏è Manual force update enabled for meta_jquants.parquet"
          fi

          # ÂèñÂºïÂà∂Èôê„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÔºà23:00 GrokÈÅ∏ÂÆöÁî®Ôºâ
          echo "üì• Downloading trading restriction data for Grok selection..."
          mkdir -p data/parquet

          # 1. margin_code_master.parquetÔºàS3„Åã„ÇâÔºâ
          if ! aws s3 cp "s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}margin_code_master.parquet" "data/parquet/margin_code_master.parquet" --only-show-errors; then
            echo "‚ùå ERROR: Failed to download margin_code_master.parquet from S3"
            exit 1
          fi
          echo "‚úÖ margin_code_master.parquet downloaded from S3"

          # 2. jsf_seigenichiran.csvÔºàÊó•Ë®ºÈáë„Çµ„Ç§„Éà‚ÜíS3„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºâ
          JSF_URL="https://www.taisyaku.jp/data/seigenichiran.csv"
          JSF_PATH="data/parquet/jsf_seigenichiran.csv"
          echo "üì• Downloading JSF restrictions from $JSF_URL..."
          if curl -fsSL --connect-timeout 10 --max-time 30 "$JSF_URL" -o "$JSF_PATH" 2>/dev/null; then
            # Shift-JIS ‚Üí UTF-8 Â§âÊèõ
            if command -v iconv &> /dev/null; then
              iconv -f SHIFT-JIS -t UTF-8 "$JSF_PATH" > "${JSF_PATH}.tmp" && mv "${JSF_PATH}.tmp" "$JSF_PATH"
            fi
            echo "‚úÖ JSF restrictions downloaded from Êó•Ë®ºÈáë (latest)"
          else
            echo "‚ö†Ô∏è Failed to download from Êó•Ë®ºÈáë, using S3 fallback..."
            if ! aws s3 cp "s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}jsf_seigenichiran.csv" "$JSF_PATH" --only-show-errors; then
              echo "‚ùå ERROR: Failed to download jsf_seigenichiran.csv from S3 fallback"
              exit 1
            fi
            echo "‚úÖ JSF restrictions downloaded from S3 (fallback)"
          fi

          # Run the NEW pipeline (scalping skip + Grok)
          # Old pipeline (with scalping): python scripts/run_pipeline.py
          python scripts/run_pipeline_scalping_skip_add_grok.py
          EXIT_CODE=$?

          echo ""
          echo "============================================================"
          echo "Pipeline completed with exit code: $EXIT_CODE"
          echo "============================================================"

          exit $EXIT_CODE

      - name: Generate trading recommendation (23:00 only)
        if: success() && steps.exec_mode.outputs.skip_grok == 'false'
        env:
          INPUT_GROK_TRENDING: data/parquet/grok_trending.parquet
          OUTPUT_RECOMMENDATION_JSON: data/parquet/backtest/trading_recommendation.json
        run: |
          echo "============================================================"
          echo "Generating trading_recommendation.json (23:00 Grok selection)"
          echo "============================================================"

          mkdir -p data/parquet/backtest

          # ÂøÖÈ†à„Éï„Ç°„Ç§„É´„ÅÆÂ≠òÂú®Á¢∫Ë™ç
          echo "üîç Checking required files..."
          if [ ! -f "data/parquet/prices_max_1d.parquet" ]; then
            echo "‚ùå ERROR: prices_max_1d.parquet not found (required for v2.1)"
            echo "This file should have been generated by the pipeline step"
            exit 1
          fi
          echo "‚úÖ prices_max_1d.parquet exists"

          # S3„Åã„Çâgrok_trending.parquet„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÔºà23:00„Å´ÁîüÊàê„Åï„Çå„Åü„ÇÇ„ÅÆÔºâ
          echo "üì• Downloading grok_trending.parquet from S3..."
          if ! aws s3 cp \
            "s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}grok_trending.parquet" \
            data/parquet/grok_trending.parquet \
            --region ${{ env.AWS_REGION }} \
            --only-show-errors; then
            echo "‚ùå ERROR: Failed to download grok_trending.parquet from S3"
            exit 1
          fi
          echo "‚úÖ Downloaded grok_trending.parquet"

          # ÊôÇ‰æ°Á∑èÈ°ç„Ç´„É©„É†„ÇíËøΩÂä†ÔºàÈÅ∏ÂÆöÊó•ÁµÇÂÄ§„Éô„Éº„ÇπÔºâ
          echo "üìä Adding market_cap to grok_trending.parquet..."
          python3 scripts/pipeline/add_market_cap_to_grok_trending.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Added market_cap column"
            # Êõ¥Êñ∞„Åï„Çå„Åügrok_trending.parquet„ÇíS3„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
            aws s3 cp \
              data/parquet/grok_trending.parquet \
              "s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}grok_trending.parquet" \
              --region ${{ env.AWS_REGION }} \
              --only-show-errors
            echo "‚úÖ Uploaded updated grok_trending.parquet to S3"
          else
            echo "‚ö†Ô∏è Warning: Failed to add market_cap (continuing anyway)"
          fi

          # trading_recommendation.json „ÇíÁîüÊàêÔºàv2.1„É≠„Ç∏„ÉÉ„ÇØ - 2ÈöéÂª∫„Å¶„Ç¢„Éº„Ç≠„ÉÜ„ÇØ„ÉÅ„É£Ôºâ
          echo "üìä Generating trading_recommendation.json (v2.1 - 2ÈöéÂª∫„Å¶„Ç¢„Éº„Ç≠„ÉÜ„ÇØ„ÉÅ„É£)..."
          python3 scripts/pipeline/generate_trading_recommendation_v2_1.py

          if [ $? -eq 0 ] && [ -f "data/parquet/backtest/trading_recommendation.json" ]; then
            echo "‚úÖ Generated trading_recommendation.json"

            # S3„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
            echo "üì§ Uploading trading_recommendation.json to S3..."
            aws s3 cp \
              data/parquet/backtest/trading_recommendation.json \
              "s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}backtest/trading_recommendation.json" \
              --region ${{ env.AWS_REGION }} \
              --only-show-errors
            echo "‚úÖ Uploaded trading_recommendation.json to S3"
          else
            echo "‚ùå ERROR: Failed to generate trading_recommendation.json"
            exit 1
          fi

          echo "============================================================"

      - name: Update day trade list (23:00 only)
        if: success() && steps.exec_mode.outputs.skip_grok == 'false'
        env:
          S3_BUCKET: ${{ env.S3_BUCKET }}
          S3_PREFIX: ${{ env.S3_PREFIX }}
        run: |
          echo "============================================================"
          echo "Updating grok_day_trade_list.parquet (23:00 Grok selection)"
          echo "============================================================"

          # grok_trending.parquet „ÅØÂâç„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊ∏à„Åø
          if [ ! -f "data/parquet/grok_trending.parquet" ]; then
            echo "‚ùå ERROR: grok_trending.parquet not found"
            exit 1
          fi

          # ÈäòÊüÑËøΩÂä†„Çπ„ÇØ„É™„Éó„Éà„ÇíÂÆüË°å
          # - S3„Åã„Çâ grok_day_trade_list.parquet „Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
          # - Êñ∞Ë¶èÈäòÊüÑ„ÅÆ„ÅøËøΩÂä†Ôºà‰∏äÊõ∏„ÅçÂé≥Á¶ÅÔºâ
          # - S3„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
          python3 scripts/pipeline/update_day_trade_list.py

          if [ $? -eq 0 ]; then
            echo "‚úÖ Day trade list updated successfully"
          else
            echo "‚ö†Ô∏è Day trade list update failed (non-critical)"
          fi

          echo "============================================================"

      - name: Run backtest and archive
        if: success() && steps.exec_mode.outputs.skip_grok == 'true'
        run: |
          echo "============================================================"
          echo "Running backtest and archiving results (16:45 only)"
          echo "============================================================"

          # S3„Åã„ÇâÊó¢Â≠ò„ÅÆ„Ç¢„Éº„Ç´„Ç§„Éñ„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
          mkdir -p data/parquet/backtest
          ARCHIVE_FILE="grok_trending_archive.parquet"
          S3_ARCHIVE_PATH="s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}backtest/$ARCHIVE_FILE"

          if aws s3 ls "$S3_ARCHIVE_PATH" > /dev/null 2>&1; then
            echo "üì• Downloading existing archive from S3..."
            aws s3 cp "$S3_ARCHIVE_PATH" "data/parquet/backtest/$ARCHIVE_FILE" --only-show-errors
            EXISTING_RECORDS=$(python -c "import pandas as pd; df=pd.read_parquet('data/parquet/backtest/$ARCHIVE_FILE'); print(len(df))")
            EXISTING_DATES=$(python -c "import pandas as pd; df=pd.read_parquet('data/parquet/backtest/$ARCHIVE_FILE'); print(df['backtest_date'].nunique())")
            echo "‚úÖ Downloaded archive: $EXISTING_RECORDS records across $EXISTING_DATES days"
          else
            echo "‚ÑπÔ∏è  No existing archive found in S3, will create new one"
          fi

          # ÂèñÂºïÂà∂Èôê„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÔºàmargin_code + Êó•Ë®ºÈáëÂà∂ÈôêÔºâ- ÂøÖÈ†à„Éï„Ç°„Ç§„É´
          echo "üì• Downloading trading restriction data (required)..."

          # 1. margin_code_master.parquetÔºàS3„Åã„ÇâÔºâ
          if ! aws s3 cp "s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}margin_code_master.parquet" "data/parquet/margin_code_master.parquet" --only-show-errors; then
            echo "‚ùå ERROR: Failed to download margin_code_master.parquet from S3"
            exit 1
          fi
          echo "‚úÖ margin_code_master.parquet downloaded from S3"

          # 2. jsf_seigenichiran.csvÔºàÊó•Ë®ºÈáë„Çµ„Ç§„Éà‚ÜíS3„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºâ
          JSF_URL="https://www.taisyaku.jp/data/seigenichiran.csv"
          JSF_PATH="data/parquet/jsf_seigenichiran.csv"
          echo "üì• Downloading JSF restrictions from $JSF_URL..."
          if curl -fsSL --connect-timeout 10 --max-time 30 "$JSF_URL" -o "$JSF_PATH" 2>/dev/null; then
            # Shift-JIS ‚Üí UTF-8 Â§âÊèõ
            if command -v iconv &> /dev/null; then
